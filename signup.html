<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/signup/style.css">
        <title>Sign Up</title>
    </head>
    <body>
       <div class="form_illustration_wrapper">
            
            <div class="main_header_wrapper">
                <header>
                    <div role="banner" class="logo">Fiber</div>
                </header>
                <main>
                    <h1>Create your Fiber account</h1>
                    <form autocomplete="on">
                        <div class="input_label_container">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" class="name" placeholder="John Doe" autofocus required>
                        </div>
                        <div class="input_label_container">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" class="email" placeholder="john@example.com" required>
                        </div>
                        <div class="input_label_container">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="password" minlength="8" placeholder="At least 8 characters" required>
                        </div>
                        <div class="conditions">
                            <input type="checkbox" name="terms" id="terms" class="terms" required>
                            <label for="terms">By creating an account on Fiber, you agree to the <a aria-label="Read our terms and conditions">Terms & Conditions.</a></label>
                        </div>
                        <input type="submit" id="submit" class="submit" value="Create an Account">
                    </form>
                    <p class="already">Already have an account?<a href="">Sign In</a></p>
                </main>
            </div>
            <section>
                <img src="Assets/Sign Up Image.png" alt="">
                <h2>Unparalleled Templates</h2>
                <p>Crafted by a team of professional designers, our templates are eunparalleled in the market.</p>
            </section>
       </div>
    </body>
</html>
